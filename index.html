<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous" />

    <title>Document</title>
  </head>

  <body class="d-flex justify-content-center mt-5">
    <div style="width: 250px" class="calculadora">
      <div class="d-flex justify-content-center mb-4">
        <div class="text-center me-3">
          <label> CDB - anual</label>
          <input
            type="text"
            class="taxaCDB"
            oninput="fnCdb(this.value)"
            value="150"
            onkeypress="return event.charCode >= 48 && event.charCode <= 57" />
        </div>
        <div class="text-center ms-3">
          <label> CDI - anual</label>
          <input
            type="text"
            class="taxaCDI"
            oninput="fnCdi(this.value)"
            value="13.65"
            onkeypress="return (
            event.key == 0 || 
            event.key == 1 || 
            event.key == 2 || 
            event.key == 3 || 
            event.key == 4 || 
            event.key == 5 || 
            event.key == 6 || 
            event.key == 7 || 
            event.key == 8 || 
            event.key == 9 || 
            event.key == '.')" />
        </div>
      </div>
      <div class="centro">
        <img class="btn" onclick="investirMenos(250)" src="menos.png" />

        <span class="valorInvestir">0</span>

        <span>
          <img class="btn" onclick="investirMais(250)" src="mais.png" />
        </span>
      </div>

      <div class="centro">
        <img class="btn" onclick="investirMesMenos(250)" src="menos.png" />

        <span class="valorMes">0</span>

        <span>
          <img class="btn" onclick="investirMesMais(250)" src="mais.png" />
        </span>
      </div>

      <br />
      <br />
      <div class="nomeBar text-center">1 MÃªs</div>
      <input
        class="bar"
        oninput="bar(this.value)"
        value="1"
        type="range"
        min="1"
        max="8"
        step="1" />

      <div class="text-center mt-2">Rendimento</div>
      <div class="text-center mt-2"><span class="resultado"></span></div>
    </div>
  </body>
  <script src="index.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</html>
